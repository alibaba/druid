<!doctype html>
<html>
	<head>
		<title>Druid Stat Index</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf8" />
		<link href='css/bootstrap.min.css' rel="stylesheet" />
		<link href="css/style.css" type="text/css" rel="stylesheet"/>
    	<script type="text/javascript" src="js/jquery.min.js"></script>
		<script src="js/common.js" type="text/javascript" charset="utf8"></script>
	</head>
	<body>
    	<div class="container">
          				<h3>
          					Stat Index
          					<a href="basic.json" target="_blank">View JSON API</a>
          				</h3>
						<table id="dataTable" style="background-color: #fff" class="table table-bordered responsive-utilities">
							<tr >
								<td valign="top" width="100" class="td_lable">
									Version
								</td>
								<td id="DruidVersion" width="95%">
								</td>
							</tr>
							<tr >
								<td valign="top" class="td_lable"> Drivers </td>
								<td id="DruidDrivers"> </td>
							</tr>
							<tr >
								<td valign="top" class="td_lable"> ResetEnable </td>
								<td id="ResetEnable"></td>
							</tr>
							<tr >
								<td valign="top" class="td_lable"> ResetCount </td>
								<td id="ResetCount"></td>
							</tr>
							<tr >
								<td valign="top" class="td_lable"> JavaVersion </td>
								<td id="JavaVersion"></td>
							</tr>
							<tr >
								<td valign="top" class="td_lable"> JavaVMName </td>
								<td id="JavaVMName"></td>
							</tr>
							<tr>
								<td valign="top" class="td_lable"> JavaClassPath </td>
								<td id="JavaClassPath"></td>
							</tr>
							<tr >
								<td valign="top" class="td_lable"> StartTime </td>
								<td id="StartTime"></td>
							</tr>
						</table>
          			</div>
		<script type="text/javascript">
			$.namespace("druid.index");
			druid.index = function () {  
				return  {
					init : function() {
						druid.common.buildHead(0);
						this.ajaxRequestForBasicInfo();
					},
					
					ajaxRequestForBasicInfo : function() {
						$.ajax({
							type: 'POST',
							url: "basic.json",
							success: function(data) {
								$("#DruidVersion").text(data.Content.Version)
								var driversList = data.Content.Drivers;
								if (driversList) {
									var driverHtml = '';
									for ( var i = 0; i < driversList.length; i++) {
										var driver = driversList[i];
										driverHtml += driver + '<br/>';
									}
									$("#DruidDrivers").html(driverHtml);
								}
								$("#ResetEnable").text(data.Content.ResetEnable)
								$("#ResetCount").text(data.Content.ResetCount)
								$("#JavaVersion").text(data.Content.JavaVersion)
								$("#JavaVMName").text(data.Content.JavaVMName)
								$("#JavaClassPath").html(data.Content.JavaClassPath.split(/;|:/).join("<br/>"))
								$("#StartTime").text(data.Content.StartTime)
							},
							dataType: "json"
						});
					}
				}
			}();
			
			$(document).ready(function() {
				druid.index.init();
			});
		</script>
	</body>
</html>
