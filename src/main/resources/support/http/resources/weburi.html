<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Druid Web URI Stat</title>
		<link href="css/style.css" type="text/css" rel="stylesheet"/>
		<meta http-equiv="Content-Type" content="text/html; charset=utf8" />
		<script src="js/common.js" type="text/javascript" charset="utf8"></script>
		<script src="js/weburi.js" type="text/javascript" charset="utf8"></script>
		<script >
			function init(){
				ajaxRequestForDataSourceSqlStatInfo();
				var time3=setInterval("ajaxRequestForDataSourceSqlStatInfo();", 5000);
				buildMenu();
				buildFooter();
			}
		</script>
	</head>
	<body onload="init()">
		<br />
		<div id="main">
			<table cellspacing="1" cellpadding="5" id="WebUriStatTable" width="99%">
				<thead>
					<tr>
						<th class="td_lable">N--</th>
						<th class="td_lable"><a id="URI" href="javascript:void(0)" onclick="setOrderBy('URI');">URI</a></th>
						<th class="td_lable" width="50"><a id="th-RequestCount" href="javascript:void(0)" onclick="setOrderBy('RequestCount');">Request Count</a></th>
						<th class="td_lable" width="50"><a id="th-RequestTimeMillis" href="javascript:void(0)" onclick="setOrderBy('RequestTimeMillis');">Request Time</a></th>
						<th class="td_lable" width="50"><a id="th-RunningCount" href="javascript:void(0)" onclick="setOrderBy('RunningCount');">Running Count</a></th>
						<th class="td_lable" width="50"><a id="th-ConcurrentMax" href="javascript:void(0)" onclick="setOrderBy('ConcurrentMax');">Concurrent Max</a></th>
						<th class="td_lable" width="50"><a id="th-JdbcExecuteCount" href="javascript:void(0)" onclick="setOrderBy('JdbcExecuteCount');">Jdbc Exec Count</a></th>
						<th class="td_lable" width="50"><a id="th-JdbcExecuteTimeMillis" href="javascript:void(0)" onclick="setOrderBy('JdbcExecuteTimeMillis');">Jdbc Exec Time</a></th>
						<th class="td_lable" width="50"><a id="th-JdbcCommitCount" href="javascript:void(0)" onclick="setOrderBy('JdbcCommitCount');">Jdbc Commit</a></th>
						<th class="td_lable" width="50"><a id="th-JdbcRollbackCount" href="javascript:void(0)" onclick="setOrderBy('JdbcRollbackCount');">Jdbc Rollback</a></th>
						<th class="td_lable" width="50"><a id="th-JdbcFetchRowCount" href="javascript:void(0)" onclick="setOrderBy('JdbcFetchRowCount');">Jdbc FetchRow</a></th>
						<th class="td_lable" width="50"><a id="th-JdbcUpdateCount" href="javascript:void(0)" onclick="setOrderBy('JdbcUpdateCount');">Jdbc Update</a></th>
					</tr>
				</thead> 
			</table>
		</div>
		<script type="text/javascript">
			setOrderBy('URI');
		</script>
	</body>
</html>
